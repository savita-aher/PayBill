
<!DOCTYPE html>
<html>
  <head>
    <title>PayBillLogin</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
  </head>

  <body>

    <div class="header">
  <h1>PayBillLogin</h1>
</div>
    <div class="container">

   <form id="login-form">
    <fieldset>
     <br>
      <label>
        Username:
        <input type="text" id="username" maxlength="5" required  />
      </label><br><br>

      <label>
        Password:
        <input  type="password" id="password" maxlength="6"required />
      </label><br><br>

       <label>
      <input type="checkbox" id="check" required />
      I agree to the terms
    </label><br><br>


      <input type="submit" value="Login" />
      <div id="error-msg" style="color: red;"></div>
    </fieldset>
  </form>

    <div>
     </body>
</html>
